<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Home Services</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .chat-wrapper {
      max-width: 600px;
      margin: 1rem auto;
      height: calc(100vh - 200px);
      min-height: 400px;
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .chat-header {
      padding: 1rem;
      background: linear-gradient(135deg, #4F46E5, #7C3AED);
      color: white;
    }
    .chat-header h3 { margin: 0 0 0.25rem 0; }
    .chat-header small { opacity: 0.9; }
    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #f5f5f5;
    }
    .msg {
      max-width: 80%;
      padding: 0.75rem 1rem;
      margin-bottom: 0.75rem;
      border-radius: 12px;
      position: relative;
    }
    .msg.sent {
      background: #4F46E5;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    .msg.received {
      background: white;
      border: 1px solid #e5e7eb;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }
    .msg .name {
      font-size: 0.7rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
      opacity: 0.8;
    }
    .msg .text { word-wrap: break-word; }
    .msg .time {
      font-size: 0.65rem;
      opacity: 0.7;
      margin-top: 0.25rem;
      text-align: right;
    }
    .chat-footer {
      padding: 1rem;
      background: white;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 0.5rem;
    }
    .chat-footer input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 25px;
      font-size: 1rem;
    }
    .chat-footer input:focus {
      outline: none;
      border-color: #4F46E5;
    }
    .chat-footer button {
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
    }
    .no-messages {
      text-align: center;
      color: #6b7280;
      padding: 2rem;
    }
    .login-box {
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="/" class="logo">üè† HomeServices</a>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/bookings">My Bookings</a></li>
        <li><a href="/provider-dashboard">Provider</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <div id="alertContainer"></div>

    <div id="noChat" class="login-box">
      <h3>üí¨ Chat</h3>
      <p style="color:#6b7280">Access chat from your bookings page</p>
      <a href="/bookings" class="btn btn-primary" style="margin-top:1rem">Go to Bookings</a>
    </div>

    <div id="chatWrapper" class="chat-wrapper hidden">
      <div class="chat-header">
        <h3 id="chatWith">üí¨ Chat</h3>
        <small id="chatInfo">Loading...</small>
      </div>
      <div class="chat-body" id="chatBody">
        <div class="no-messages">Loading messages...</div>
      </div>
      <div class="chat-footer">
        <input type="text" id="msgInput" placeholder="Type a message...">
        <button class="btn btn-primary" id="sendBtn">Send</button>
      </div>
    </div>
  </main>

  <div class="customer-care-footer">
    üìû Need Help? Call: <a href="tel:7975205146">7975205146</a>
  </div>

  <script>
    (function() {
      var API = '/api';
      var params = new URLSearchParams(window.location.search);
      var bookingId = params.get('bookingId');
      var userType = params.get('userType');
      var userId = params.get('userId');
      var userName = params.get('userName');

      var chatBody = document.getElementById('chatBody');
      var msgInput = document.getElementById('msgInput');
      var sendBtn = document.getElementById('sendBtn');
      var chatWith = document.getElementById('chatWith');
      var chatInfo = document.getElementById('chatInfo');

      if (!bookingId || !userType || !userId || !userName) {
        document.getElementById('noChat').classList.remove('hidden');
        return;
      }

      document.getElementById('noChat').classList.add('hidden');
      document.getElementById('chatWrapper').classList.remove('hidden');

      // Load booking info
      fetch(API + '/chat/booking/' + bookingId)
        .then(function(r) { return r.json(); })
        .then(function(data) {
          if (data.success) {
            var b = data.data;
            var provider = b.providerId || {};
            if (userType === 'client') {
              chatWith.textContent = 'üí¨ ' + (provider.name || 'Provider');
            } else {
              chatWith.textContent = 'üí¨ ' + b.userName;
            }
            chatInfo.textContent = b.service + ' ‚Ä¢ ‚Çπ' + b.price;
          }
        });

      // Load messages
      function loadMessages() {
        fetch(API + '/chat/' + bookingId)
          .then(function(r) { return r.json(); })
          .then(function(data) {
            if (data.success) {
              renderMessages(data.data);
            }
          });
      }

      function renderMessages(messages) {
        if (!messages.length) {
          chatBody.innerHTML = '<div class="no-messages">No messages yet. Say hello!</div>';
          return;
        }

        var html = '';
        messages.forEach(function(m) {
          var isMine = m.senderId === userId;
          html += '<div class="msg ' + (isMine ? 'sent' : 'received') + '">' +
            '<div class="name">' + escapeHtml(m.senderName) + '</div>' +
            '<div class="text">' + escapeHtml(m.message) + '</div>' +
            '<div class="time">' + formatTime(m.createdAt) + '</div>' +
          '</div>';
        });
        chatBody.innerHTML = html;
        chatBody.scrollTop = chatBody.scrollHeight;
      }

      // Send message
      function sendMessage() {
        var text = msgInput.value.trim();
        if (!text) return;

        sendBtn.disabled = true;
        fetch(API + '/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            bookingId: bookingId,
            senderId: userId,
            senderType: userType,
            senderName: userName,
            message: text
          })
        })
        .then(function(r) { return r.json(); })
        .then(function(data) {
          sendBtn.disabled = false;
          if (data.success) {
            msgInput.value = '';
            loadMessages();
          }
        })
        .catch(function() {
          sendBtn.disabled = false;
        });
      }

      sendBtn.addEventListener('click', sendMessage);
      msgInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') sendMessage();
      });

      // Poll for new messages
      loadMessages();
      setInterval(loadMessages, 3000);

      function escapeHtml(t) {
        var d = document.createElement('div');
        d.textContent = t;
        return d.innerHTML;
      }

      function formatTime(s) {
        return new Date(s).toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit' });
      }
    })();
  </script>
</body>
</html>
